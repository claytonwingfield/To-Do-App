<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do App</title>
  </head>
  <body>
    <header class="header" id="header">
      <h1 class="title" id="title">TO-DO APP</h1>
    </header>

    <main class="main-container" id="main-container">
      <h2 class="list-header" id="list-header">Type Your To-Do's</h2>
      <textarea
        class="textAreaField"
        id="textAreaField"
        placeholder="Type Your To-Do's.."
      ></textarea>
      <button type="button" class="submit-btn" id="submit-btn">
        Save Task!
      </button>
      <hr />
    </main>
    <section class="section-container" id="section-container">
      <div class="savedTasksContainer" id="savedTasksContainer">
        <h3 class="savedTaskText" id="savedTasksText">Your Saved Tasks</h3>
      </div>
      <div>
        <ul class="itemUl" id="itemUl"></ul>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
